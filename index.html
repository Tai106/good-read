<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reader App</title>
    <link rel="stylesheet" href="style.css" />
   

</head>
<body>
 <!-- header -->
 <header id="home">
    <!-- navbar -->
    <nav id="nav">
        <div class="nav-center"> 
            <!-- nav header -->
            <div class="nav-header">
                <img src="./assets/img/logo1.png" alt="logo" class="logo"/>
                <button class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <!-- links -->
            <div class="links-container">
                <ul class="links">
                    <li>
                      <a href="#home" class="scroll-link">home</a>
                    </li>
                    <li>
                      <a href="#about" class="scroll-link">about</a>
                    </li>
                    <li>
                      <a href="#services" class="scroll-link">my books</a>
                    </li>
                  </ul>
            </div>
        </div>
    </nav>


     <!-- Count books read -->
     <h1>Books Read</h1>
     <h2 id="count-el">0</h2>
     <button id="increment-btn" onclick="increment()">Increment</button>
     <button id="save-btn" onclick="save()">Save</button>
     <p id="save-el">This Month's Entries:</p>


</header>
<!-- about -->
<section id="about" class="section">
    <div class="title">
        <h2>about</h2>
    </div>
</section>
 <!-- services -->
 <section id="services" class="section">
    <div class="title">
        <h2>my <span>books</span></h2>
    </div>
</section>
</section>


<!-- footer -->
<footer class="section">
    <p>
        copyright &copy; Good Read
        <span id="date">
            2022
        </span>
        .all rights reserved
    </p>
</footer>

<script src="index.js"></script>
</body>
</html>
